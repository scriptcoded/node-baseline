<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="E-post">

      <mat-error *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors?.required">Ange din e-postadress</div>

        <div *ngIf="!email.errors?.required && email.errors?.email">Felaktigt format</div>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="Lösenord">

      <mat-error *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors?.required">Ange ditt lösenord</div>
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button type="button" [matMenuTriggerFor]="help">
      <mat-icon aria-label="Hjälp">more_horiz</mat-icon>
    </button>

    <mat-menu #help="matMenu">
      <button mat-menu-item routerLink="/password-recovery">
        <span>Glömt lösenord</span>
      </button>

      <button mat-menu-item>
        <span>Rapportera problem</span>
      </button>
    </mat-menu>

    <button mat-button type="submit" class="float-right" [disabled]="form.invalid || loading">Logga in</button>
  </mat-card-actions>
</form>
