<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card-content>
    <p>Ange din e-postadress för att återställa ditt lösenord.</p>

    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="E-post">

      <mat-error *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors?.required">Ange din e-postadress</div>

        <div *ngIf="!email.errors?.required && email.errors?.email">Felaktigt format</div>
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button type="submit" class="float-right" [disabled]="form.invalid || loading">Nästa</button>
  </mat-card-actions>
</form>
